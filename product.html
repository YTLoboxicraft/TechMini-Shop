<!DOCTYPE html>
<html lang="en-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" data-gatsby-head="true"><link href="./Buy a Raspberry Pi 4 Model B ‚Äì Raspberry Pi_files/css2" rel="stylesheet" data-gatsby-head="true">
    <title>Product Details - TechMini Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
    <style>
        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #0074d9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1100;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 80px; /* Separated from profile pic */
            cursor: pointer;
            font-size: 1.5em;
            z-index: 1090;
        }
        #cartCount {
            background: #e74c3c;
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.9em;
            position: absolute;
            top: -8px;
            right: -8px;
        }
       
    </style>
</head>
<body>
    <header>
        <button class="mode-toggle" id="modeToggle" title="Toggle dark/light mode">üåô/‚òÄÔ∏è</button>
        <a href="index.html" style="color:#fff;text-decoration:none;"><h1>üõçÔ∏è TechMini Shop</h1></a>
        <div class="cart-icon" id="cartIcon">
            üõí <span id="cartCount">0</span>
        </div>
        <div class="profile-pic" id="profilePic" title="Your profile">
            <img src="profile-default.png" alt="Profile" />
        </div>
    </header>
    <main>
        <div id="productDetails"></div>
    </main>
    <footer>
        ¬© <span id="year"></span> TechMini Shop
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <div id="paymentMethods" style="margin-top:1rem;">
                <strong>Accepted payment methods:</strong>
                <ul>
                    <li>PayPal</li>
                    <li>Credit cards</li>
                    <li>Debit cards</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="product-page.js"></script>
    <script src="main.js"></script>
</body>
</html>
